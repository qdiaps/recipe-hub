<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Hub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center mb-4">All recipes</h1>
    <div class="row" id="recipe-list"></div>
    <div class="text-center mt-4">
        <button class="btn btn-primary" id="add-recipe-btn">Add new recipe</button>
    </div>
    <div class="mt-4" id="recipe-form">
        <h2>Add New Recipe</h2>
        <form id="new-recipe-form">
            <div class="mb-3">
                <label class="form-label" for="title">Title</label>
                <input class="form-control" type="text" id="title" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="ingredients">Ingredients</label>
                <textarea class="form-control" id="ingredients" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label" for="instructions">Instructions</label>
                <textarea class="form-control" id="instructions" rows="3" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label" for="cook_time">Cook time (minutes)</label>
                <input class="form-control" type="number" id="cook_time">
            </div>
            <div class="mb-3">
                <label class="form-label" for="category">Category</label>
                <input class="form-control" type="text" id="category">
            </div>
            <button class="btn btn-success" type="submit">Submit</button>
            <button class="btn btn-secondary" type="button" id="cancel-btn">Cancel</button>
        </form>
    </div>
</div>
<div class="footer mt-4">
    <p>Created by <a href="https://github.com/qdiaps" target="_blank">Qdiaps</a></p>
    <p><a href="https://github.com/qdiaps" target="_blank">
        <img src="https://img.shields.io/github/followers/qdiaps?label=Follow&style=social" alt="GitHub Badge">
    </a></p>
</div>
<script src="app.js"></script>
</body>
</html>
